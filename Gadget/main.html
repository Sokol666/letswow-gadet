	<script language="VBScript">
      Sub GetPing
      Set objLocator = CreateObject("WbemScripting.SwbemLocator")
      Set objWMIService = objLocator.ConnectServer(".", "root\cimv2")
      Set colItems = objWMIService.ExecQuery("Select * From Win32_PingStatus Where Timeout = 1000 and  Address = 'letswow.ru'")
      For Each objItem in colItems
      refresh(objItem.ResponseTime)
      Next
      End Sub
    </script>
